<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Team Spinner</h1>
                    <p class="subtitle">Spin the wheel to select your next team member!</p>
                </div>
                <button class="btn btn--outline" id="toggleMemberMenu">
                    Add/Remove Team Member
                </button>
            </div>
        </header>

        <div class="wheel-container">
            <div class="wheel-wrapper">
                <div class="wheel-border">
                    <svg class="wheel" viewBox="0 0 400 400" width="400" height="400">
                        <!-- Wheel segments will be generated by JavaScript -->
                    </svg>
                </div>
                <div class="pointer"></div>
            </div>
            
            <button class="spin-btn" id="spinBtn">
                <span>SPIN</span>
            </button>
        </div>

        <div class="result-container">
            <div class="selected-name" id="selectedName"></div>
        </div>

        <div class="team-info">
            <div class="team-counts" id="teamCounts"></div>
        </div>

        <!-- Member Management Section -->
        <div class="member-management" id="memberManagement" style="display: none;">
            <div class="management-header">
                <h2>Manage Team Members</h2>
                <div class="management-actions">
                    <button class="btn btn--secondary" id="exportBtn">Export to CSV</button>
                    <button class="btn btn--outline" id="importBtn">Import from CSV</button>
                    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
                </div>
            </div>

            <div class="add-member-form">
                <div class="form-group">
                    <label class="form-label" for="memberName">Member Name</label>
                    <input type="text" class="form-control" id="memberName" placeholder="Enter member name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="memberDivision">Division</label>
                    <select class="form-control" id="memberDivision">
                        <option value="BCM Group">BCM Group</option>
                        <option value="IVY PR">IVY PR</option>
                        <option value="VERACITY">VERACITY</option>
                    </select>
                </div>
                <button class="btn btn--primary" id="addMemberBtn">Add Member</button>
            </div>

            <div class="members-list">
                <h3>Current Members</h3>
                <div class="members-container" id="membersContainer">
                    <!-- Members will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- PIN Protection Modal -->
    <div class="pin-modal" id="pinModal">
        <div class="pin-modal-content">
            <h3>Enter PIN to Access Member Management</h3>
            <div class="pin-input-container">
                <input type="password" class="pin-input" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4" autocomplete="off">
                <div class="pin-dots" id="pinDots">
                    <span class="pin-dot"></span>
                    <span class="pin-dot"></span>
                    <span class="pin-dot"></span>
                    <span class="pin-dot"></span>
                </div>
            </div>
            <div class="pin-actions">
                <button class="btn btn--outline" id="cancelPinBtn">Cancel</button>
                <button class="btn btn--primary" id="submitPinBtn">Submit</button>
            </div>
            <div class="pin-error" id="pinError" style="display: none;">
                Invalid PIN. Please try again.
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
